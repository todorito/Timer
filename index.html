<!DOCTYPE html>
<html>

<head>
    <title>Χρονόμετρο</title>
    <link rel="stylesheet" type="text/css" href="css/xronometro.css">
    <script defer type="text/javascript" src="js/xronometro.js"></script>
</head>

<body>
    <div id="timer" class="timer">
        <span id="hours">00</span>:<span id="min">00</span>:<span id="sec">00</span>.<span id="milisec">00</span>
    </div>
    <div id="buttons">
        <button id="start" class="button green"><b>Start</b></button>
        <button id="pause" class="button orange"><b>Pause</b></button>
        <button id="reset" class="button grey"><b>Reset</b></button>
    </div>
</body>

</html>
